<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SkillBridge</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <nav class="navbar">
        <div class="navbar-left">
            <div class="navbar-brand">
                <img src="../assets/logo.png" alt="SkillBridge Logo" class="logo">
                <span class="brand">SkillBridge</span>
            </div>
        </div>
        <div class="menu-right">
            <div class="menu">
                <a href="../index.html" class="menu-link">Home</a>
                <a href="#about" class="menu-link">About</a>
                <a href="#footer" class="menu-link">Contact</a>
            </div>
        </div>
    </nav>

    <main class="profile-container">
        <div class="profile-card" id="profileCard">
            <div class="profile-avatar-section">
                <img id="profilePic" src="../assets/profile-placeholder.png" alt="Profile Picture" class="profile-avatar-img">
                <input type="file" id="profilePicInput" accept="image/*" style="display:none;">
                <button class="edit-avatar-btn" id="editAvatarBtn" title="Change profile picture">
                    <i class="fas fa-camera"></i>
                </button>
            </div>
            <div class="profile-info-section">
                <h1 id="userName">Loading...</h1>
                <p id="userEmail" class="user-email">Loading...</p>
                <p id="userBio" class="user-bio">Loading...</p>
                <button class="edit-profile-btn" id="editProfileBtn">
                    <i class="fas fa-edit"></i> Edit Profile
                </button>
            </div>
            <div class="skill-box-section">
                <h3>Manage Your Skills</h3>
                <div class="skill-boxes-inline-wrapper">
                    <div class="skill-inline-group">
                        <label for="newSkillToShareInput"><strong>Skill to Share:</strong></label>
                        <div id="skillsToShareBox" class="skill-box-container"></div>
                        <input type="text" id="newSkillToShareInput" placeholder="Add a skill to share">
                        <button id="addSkillToShareBtn" class="btn btn-primary">Add</button>
                    </div>
                    <div class="skill-inline-group">
                        <label for="newSkillToLearnInput"><strong>Skill to Learn:</strong></label>
                        <div id="skillsToLearnBox" class="skill-box-container"></div>
                        <input type="text" id="newSkillToLearnInput" placeholder="Add a skill to learn">
                        <button id="addSkillToLearnBtn" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="profileEditModal" class="modal" style="display:none;">
            <div class="modal-content">
                <span class="close" id="closeEditModal">&times;</span>
                <h2>Edit Profile</h2>
                <form id="profileEditForm">
                    <label>Name:</label>
                    <input type="text" id="editName" required>
                    <label>Email:</label>
                    <input type="email" id="editEmail" required>
                    <label>Mobile Number:</label>
                    <input type="text" id="editMobile">
                    <label>Bio:</label>
                    <input type="text" id="editBio" maxlength="80">
                    <label>Profile Picture:</label>
                    <input type="file" id="editProfilePic" accept="image/*">
                    <button type="submit" class="btn btn-primary" style="margin-top:1rem;">Save Changes</button>
                    <div id="profileEditMsg" style="margin-top:0.7rem;"></div>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../js/skillbridge-profile.js"></script>
</body>
</html>
